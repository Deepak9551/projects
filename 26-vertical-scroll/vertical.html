<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical-nav</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
    
    <div style="background-color: #fd3555;">
        <h1>Nature Flower</h1>
        <p>all in pink</p>
    </div>
    
    <div style="background-color: #2a86ba;">
        <h1>BLue Sky</h1>
        <p>with it's mountains</p>
    </div>
    
    <div style="background-color: #252e33;">
        <h1>Lonely castle</h1>
        <p>in the wilderness</p>
    </div>
    
    <div style="background-color: #ffb866;">
        <h1>Fkying eagle</h1>
        <p>in the sunset</p>
    </div>
</div>


      
<div class="right-slide">
<div style="background-image: url('flower.avif');"></div>
<div style="background-image: url('sky.avif');"></div>
<div style="background-image: url('castle.avif');"></div>
<div style="background-image: url('eagle.avif');"></div>
</div>
        <div class="action-buttons">
         <button class="down-button">
            <ion-icon name="arrow-down-outline"></ion-icon>
         </button>
         <button class="up-button">
            <ion-icon name="arrow-up-outline"></ion-icon>
         </button>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="script.js"></script>
</body>
</html>
