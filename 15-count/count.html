<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count-view</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter-container">
        
        <ion-icon id="icon" name="logo-twitter"></ion-icon>
        <div class="counter" data-target="12000">12000</div>
        <span>Twitter Followers</span>
    </div>

    <div class="counter-container">
        <ion-icon id="icon" name="logo-youtube"></ion-icon>
        <div class="counter" data-target="5000">5000</div>
        <span>YouTube</span>

    </div>

    <div class="counter-container">
        <ion-icon id="icon" name="logo-facebook"></ion-icon>
        <div class="counter" data-target="12000">12000</div>
        <span>FaceBook</span>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
