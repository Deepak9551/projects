<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card-html</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
   <div class="card">
       <div class="card-header animated-bg" id="header" >
       <img src="pc.avif" alt="">
    </div>

    <div class="card-content">
        <h3 class="card-title animation-bg animation-bg-text" id="title">Lorem ipsum, dolor sit amet</h3>
        <p class="card-excerpt" id="excerpt">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            Magnam esse eligendi consequuntur illum debitis quae in quasi 
            nesciunt perferendis! Minima soluta ducimus quae eaque. Impedit 
            <span class="animation-bg animation-bg-text">&nbsp;</span>
            
            <span class="animation-bg animation-bg-text">&nbsp;</span>
            
            <span class="animation-bg animation-bg-text">&nbsp;</span>
        </p> 
        <div class="author">
            <div class="profile-img animation-bg" id="profile_img">
                <img src="https://randomuser.me/api/portraits/men/45.jpg" alt=""/>
            </div>
            <div class="author-info">
                
                <strong class="animated-bg animated-bg-text" id="name">John doe</strong>
                
                <small class="animated-bg animated-bg-text" id="date">nov 15 2023</small>
            </div>
        </div> 
        
        
    </div>
</div> 
</body>
</html>
